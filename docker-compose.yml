version: '3.9'

services:
  mongo:
    image: mongo:7.0
    container_name: foodbridge-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: foodwaste
    volumes:
      - mongo_data:/data/db
    networks:
      - foodbridge-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodbridge-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/foodwaste
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production_please}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    networks:
      - foodbridge-net
    healthcheck:
      test: wget -qO- http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000
    container_name: foodbridge-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - foodbridge-net

networks:
  foodbridge-net:
    driver: bridge

volumes:
  mongo_data:
    driver: local
